<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiaryFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DiaryFlow</h1>
    <nav>
      <a href="products.html">Products</a>
      <a href="subscription.html">Subscription</a>
      <a href="farmer-dashboard.html">Farmer Login</a>
    </nav>
    <div class="header-products">
      <img src="/public/Assets/ghee.jpeg" alt="Organic Ghee" class="product-image">
      <img src="/public/Assets/buttermilk.jpeg" alt="Fresh Buttermilk" class="product-image">
      <img src="/public/Assets/paneer.jpg" alt="Fresh Paneer" class="product-image">
      <img src="/public/Assets/products.jpeg" alt="Dairy Products" class="product-image">
    </div>
  </header>
  <main>
    <section>
      <h2>Fresh Dairy Delivered</h2>
      <p>Find local dairy farmers near you</p>
      <input type="text" placeholder="Search for milk, ghee, buttermilk..." />
    </section>
    <section class="desi-cow-milk">
      <img src="/public/Assets/pexels-pixabay-248412.jpg" alt="Desi Cow Milk" class="milk-image">
      <h3>Pure Desi Cow Milk</h3>
      <p>Fresh from local farms to your doorstep</p>
    </section>
    <script src="app.js"></script>
  </main>
</body>
</html>
